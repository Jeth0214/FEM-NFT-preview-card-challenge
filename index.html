<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

 <main class="container">
  <div class="card">
    <div class="card__header">
      <img class="card__image" src="./images/image-equilibrium.jpg" alt="equilibrium" aria-hidden="true">
      <div class="card__image--overlay">
      </div>
      <a class="card__image--icon" href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U">
        <img src="./images/icon-view.svg" aria-hidden="true">
      </a>
    </div>
    
    <div class="card__body">
      <h1 class="card__title font-weight-semi text-white">
       <a href="#">Equilibrium #3429</a> 
      </h1>
      <p class="card__description font-weight-light">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex  eth">
        <div class="flex__1 flex">
          <img class="card__icons" src="./images/icon-ethereum.svg"  aria-hidden="true">
          <p class="text-secondary">0.041 ETH</p>
        </div>
        <div class="flex__2 flex">
          <img class="card__icons" src="./images/icon-clock.svg"  aria-hidden="true">
          <p class="text-primary"> 3 days left</p>
        </div>
      </div>
      <div class="flex creation">
        <img src="./images/image-avatar.png" alt="Jules Wyvern" aria-hidden="true">
        <p class="text-primary"> Creation of <a href="#" class="text-white creation__name">Jules Wyvern</a> </p>
      </div>
    </div>
  </div>
 </main>

  <footer>
    <div class="attribution text-primary">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Jeth0214" target="_blank">Roland Jethro Suyom</a>.
    </div>
  </footer>
   
</body>
</html>
