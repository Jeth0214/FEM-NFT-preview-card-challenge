<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card__header">
        <img class="card__image" src="./images/image-equilibrium.jpg" alt="equilibrium image">
        <div class="card__image--overlay">
        </div>
        <a class="card__image--icon">
          <img src="./images/icon-view.svg" alt="view icon">
        </a>
      </div>
      
      <div class="card__body">
        <h3 class="card__title font-weight-semi text-white">
         <a href="">Equilibrium #3429</a> 
        </h3>
        <p class="card__description font-weight-light">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex  eth">
          <div class="flex__1 flex">
            <img class="card__icons" src="./images/icon-ethereum.svg" alt="ethereum icon">
            <span class="text-secondary">0.041 ETH</span>
          </div>
          <div class="flex__2 flex">
            <img class="card__icons" src="./images/icon-clock.svg" alt="clock icon">
            <span class="text-primary"> 3 days left</span>
          </div>
        </div>
        <div class="flex creation">
          <img src="./images/image-avatar.png" alt="avatar image">
          <p class="text-primary"> Creation of <a href="#" class="text-white creation__name">Jules Wyvern</a> </p>
        </div>
      </div>
    </div>
  </div>

    Coded by <a href="#">Roland Jethro Suyom</a>. -->
  </div>
</body>
</html>
